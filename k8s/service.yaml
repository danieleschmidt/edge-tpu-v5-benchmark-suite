apiVersion: v1
kind: Service
metadata:
  name: tpu-v5-benchmark-service
  namespace: edge-tpu-benchmark
  labels:
    app.kubernetes.io/name: edge-tpu-v5-benchmark
    app.kubernetes.io/instance: production
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: edge-tpu-benchmark-suite
    app.kubernetes.io/managed-by: terragon-autonomous-sdlc
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app.kubernetes.io/name: edge-tpu-v5-benchmark
    app.kubernetes.io/instance: production

---
apiVersion: v1
kind: Service
metadata:
  name: tpu-v5-benchmark-headless
  namespace: edge-tpu-benchmark
  labels:
    app.kubernetes.io/name: edge-tpu-v5-benchmark
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app.kubernetes.io/name: edge-tpu-v5-benchmark
    app.kubernetes.io/instance: production