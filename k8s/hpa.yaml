apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tpu-v5-benchmark-hpa
  namespace: edge-tpu-benchmark
  labels:
    app.kubernetes.io/name: edge-tpu-v5-benchmark
    app.kubernetes.io/component: autoscaler
    app.kubernetes.io/part-of: edge-tpu-benchmark-suite
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tpu-v5-benchmark
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: benchmark_queue_size
      target:
        type: AverageValue
        averageValue: "5"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max